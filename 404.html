<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function(l) {
      const basePath = l.pathname.split('/').slice(1, 2).join('/');
      let targetPath = l.pathname.slice(1).split('/').slice(2).join('/');

      // Если targetPath пустой, устанавливаем его в "/"
      if (!targetPath) {
        targetPath = '/';
      }

      // Если есть базовый путь, добавляем его к targetPath
      const redirectPath = basePath ? '/' + basePath + '/' + targetPath : targetPath;

      l.replace(redirectPath);
    }(window.location))
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
